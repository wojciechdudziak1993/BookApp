<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Book Directory</title>
</head>

<body>
<div class="container">

    <h3>Book Directory</h3>
    <hr>

    <a th:href="@{/books/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Book
    </a>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>ISBN</th>
            <th>Authors</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempBook : ${books}">
            <td th:text="${tempBook.title}"/>
            <td th:text="${tempBook.isbn}"/>

            <td>
    <span th:each="author,iterStat : ${tempBook.authors}"
          th:text="${author.firstName} + ' ' +  ${author.lastName} + ${!iterStat.last ? ', ' : ''}"></span>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
